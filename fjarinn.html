<!DOCTYPE html>
<html lang="is">
<head>
	<meta charset="utf-8">
	<title>Fjárinn</title>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Fjármálalæsi <small>fyrir hálfvita</small></h1>
		<div class="row">
			<hr>
		</div>
		<div class="row">
			<div class="col-md-12">
				<span class="lead">Lánsupplýsingar</span>
			</div>
			<div class="col-md-12">

				<div id="lanalisti">
					<div class="col-md-12">
						<button type="button" class="btn btn-lg" id="meira-lan">
							<span class="glyphicon glyphicon-star"></span> Meira lán!
						</button>
					</div>
				</div>

				<div class="row">
					<hr>
				</div>
				<div class="row">
					<div class="col-md-12">
						<span class="lead">Innlánsreikningar</span><br />
					</div>
					<div class="col-md-3">
						<input type="number" class="form-control" placeholder="Greiðslugeta á mánuði" />
					</div>
					<div class="col-md-3">
						<input type="number" class="form-control" placeholder="Hvenær þarf að taka út?" />
					</div>
					<div class="col-md-4">
						<input type="number" class="form-control" placeholder="Upphæð takmarks" />
					</div>
				</div> <br />
				<div class="row">

				</div>
				
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<div class="well">
					<span class="lead">Hakaðu við þá reikninga sem þú átt</span>
					<div class="checkbox">
						<label>
							<input id="selectAll" type="checkbox" value="" />
							<strong>Velja allt</strong>
						</label><br />
						<label>
							<input class="selectedId" type="checkbox" value="" />
							1,80% — Kjörbók
						</label><br />
						<label>
							<input class="selectedId" type="checkbox" value="" />
							4,45% — Sparireikningur
						</label><br />
						<label>
							<input class="selectedId" type="checkbox" value="" />
							4,25% — Vaxtareikningur
						</label><br />
						<label>
							<input class="selectedId" type="checkbox" value="" />
							1,90% — Landsbók
						</label><br />

					</div>
				</div>
				
			</div>

		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="progress">
					<div class="progress-bar progress-bar-success" style="width: 35%"></div>
					<div class="progress-bar progress-bar-warning" style="width: 25%"></div>
					<div class="progress-bar progress-bar-danger" style="width: 40%"></div>
				</div>
			</div>
		</div>
	</div>
<script type="text/template" id="lan-tmp">
<div class="row">
	<div class="col-md-4">
		<input type="number" class="form-control" placeholder="Höfuðstóll" />
	</div>
	<div class="col-md-2">
		<input type="number" class="form-control" placeholder="Vextir" />

		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				Vextir
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">3,50% Verðtryggt</a></li>

		-->
	</div>
	<div class="col-md-2">
		<div class="checkbox">
			<label>
				<input id="verdtryggt" type="checkbox" value="" />
				Verðtrygging
			</label>
		</div>
	</div>
	<div class="col-md-2">
		<input type="number" class="form-control" placeholder="Lengd í mánuðum" />
	</div>
</div>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="js/underscore.js"></script>
<script src="js/fjarinn.js"></script>
</body>
</html>
