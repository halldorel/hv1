<!DOCTYPE html>
<html lang="is">
<head>
	<meta charset="utf-8">
	<title>Fjárinn</title>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Ólán <small>fyrir meðalmanninn</small></h1>
		</div>
		<div class="row">
			<hr>
		</div>
				
		<div class="row">
			<div class="row">
				<div id="alerts" class="col-sm-12">
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<span class="lead">Lán</span>
				</div>
			</div>
			<div id="lanalisti">
				<div class="row">
					<div class="col-md-4">
						<button type="button" class="btn btn-default" id="meira-lan">
							<span class="glyphicon glyphicon-plus"></span> Bæta við láni
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<hr>
		</div>
		<div class="row">
			<div class="row">
				<div class="col-md-4">
					<span class="lead">Sparnaður</span>
				</div>
			</div>
	
			<div class="row">
				<div class="col-md-3">
					<div class="input-group">
					<span class="input-group-addon">kr.</span>
					<input type="number" class="form-control" placeholder="Greiðslugeta á mánuði" id="greidslugeta" step="1000" />
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group">
					<span class="input-group-addon">mán.</span>
					<input type="number" class="form-control" placeholder="Tími til úttektar?" id="hvenaer" />
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group">
					<span class="input-group-addon">kr.</span>
					<input type="number" class="form-control" placeholder="Upphæð takmarks" id="upphaed" step="1000" />
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group">
					<span class="input-group-addon">kr.</span>
					<input type="number" class="form-control" placeholder="Núverandi eign" id="eign" step="1000" />
					</div>
				</div>
			</div>
		</div>

		<br />
		<div class="row">
			<div class="col-md-5">
				<div class="row">
					<div class="well">
						<span class="lead">Hakaðu við þá reikninga sem þú átt</span>
						<div class="checkbox">
							<label>
								<input id="selectAll" type="checkbox" value="" />
								<strong>Velja allt</strong>
							</label><br />
							<label>
								<input class="selectedId" type="checkbox" value="" id="180" />
								1,80% — Kjörbók
							</label><br />
							<label>
								<input class="selectedId" type="checkbox" value="" id="445" />
								4,45% — Sparireikningur
							</label><br />
							<label>
								<input class="selectedId" type="checkbox" value="" id="425" />
								4,25% — Vaxtareikningur
							</label><br />
							<label>
								<input class="selectedId" type="checkbox" value="" id="190" />
								1,90% — Landsbók
							</label><br />
	
						</div>
					</div>
				</div>
				<div class="row">
					<button type="button" class="btn btn-default" id="reikna">
						<span class="glyphicon glyphicon-stats"></span> Reikna
					</button>
				</div>
			</div>
			

		</div>
		<br />
		<div class="row" style="display: none;" id="results">
			<div class="row">
				<div class="col-md-4">
					<span class="lead">Niðurstöður</span>
				</div>
			</div>
			<hr />
			<div class="row">
				
				<div class="col-md-6" id="graphs">
				
				</div>
				<div class="col-md-6" id="other_results">
				
				</div>
			</div>
		</div>
		
	</div>
<script type="text/template" id="lan-tmp">
<form>
	<div class="row">
		<div class="col-md-3">
			<input type="text" class="form-control nafn" placeholder="Nafn láns" />
		</div>
		<div class="col-md-3">
			<div class="input-group">
			<span class="input-group-addon">kr.</span>
			<input type="number" from="0" class="form-control haus" placeholder="Höfuðstóll" step="100000" />
			</div>
		</div>
		<div class="col-md-2">
			<div class="input-group">
			<span class="input-group-addon">%</span>
			<input type="number" class="form-control vextir" placeholder="Vextir" step="any" />
			</div>
		</div>
		<div class="col-md-1">
			<div class="checkbox">
				<label>
					<input class="verdtryggt" type="checkbox" value="" />
					Verðtr.
				</label>
			</div>
		</div>
		<div class="col-md-2">
			<div class="input-group">
			<span class="input-group-addon">mán.</span>
			<input type="number" class="form-control lengd" placeholder="Lengd" />
			</div>
		</div>
		<div class="col-sm-1">
			<button type="button" class="btn btn-default remove" id="meira-lan">
				<span class="glyphicon glyphicon-remove"></span> Eyða
			</button>
		</div>
	</div>
</form>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="js/underscore.js"></script>
<script src="js/charts.js"></script>
<script src="js/fjarinn.js"></script>
<script src="js/validate.js"></script>
</body>
</html>
